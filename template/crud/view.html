<extends href="dashboard.html" />

<block name="content">
  <h1>{{ @crud->title }}</h1>

  <a href="{{ @crud->path() }}" class="btn btn-default">Back</a>
  <br>
  <br>

  <alerts />

  <table class="table table-bordered">
    <tbody>
      <repeat group="{{ @crud->fields }}" value="{{ @field }}">
        <tr>
          <th>{{ @field.label }}</th>
          <td>{{ @crud->mapper[@field.name] }}</td>
        </tr>
      </repeat>
    </tbody>
  </table>
</block>
