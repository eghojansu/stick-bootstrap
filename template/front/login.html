<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="author" content="Eko Kurniawan">
  <meta name="theme-color" content="#008000">
  <title>Login - {{ @_.store.name }}</title>
  <link rel="stylesheet" href="{{ 'bootstrap/css/bootstrap.min.css' | asset }}">
  <style>
    .login-form {
      max-width: 350px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h4>Please login</h4>
      </div>
      <div class="panel-body">
        <check if="{{ @message }}">
          <div class="alert alert-danger">
            <strong>Wrong!</strong> {{ @message }}
          </div>
        </check>

        <form method="post" autocomplete="off">
          <div class="form-group">
            <label for="username" class="sr-only">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ @_.POST.username ?? null }}" placeholder="Username" autofocus>
          </div>
          <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
          <br>
          <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
