[globals]
template_directories = ${project_dir}/template/
log_directory = ${tmp_dir}/logs/
database_path = ${project_dir}/var/app.db
value_store_file = ${config_dir}/app.json
value_store_tmp = ${tmp_dir}/app.json

[validator_rules]
common = %Fal\Stick\Validation\Rules\CommonRule%
mapper = %Fal\Stick\Database\MapperRule%
auth = %Fal\Stick\Web\Security\AuthRule%

[auth_options]
rules./dashboard.roles = Operator
rules./dashboard.login = /login
rules./dashboard.home = /dashboard
logout./logout = home
role_hierarchy.Admin = Operator

[configs]
${config_dir}/routes.ini = false
${config_dir}/events.ini = false
${config_dir}/services.ini = false