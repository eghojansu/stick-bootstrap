[controllers.App\Controller\FrontController]
GET home / = home
GET|POST login /login = login
GET logout /logout = logout

[controllers.App\Controller\DashboardController]
GET dashboard /dashboard = home
GET|POST profile /dashboard/profile = profile
GET|POST users /dashboard/users/@segments:index* = users

[Controllers.App\Setup\Controller]
GET|POST install /install = install