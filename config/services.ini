[services.app]
class = App\App

[services.db_driver]
class = Fal\Stick\Database\DriverInterface
use = Fal\Stick\Database\Driver\PDOSqlite\Driver
arguments.options.path = %database_path%

[services.store]
class = Fal\Stick\Helper\ValueStore
arguments.filename = %value_store_file%
arguments.saveAs = %value_store_tmp%

[services.cache]
class = Fal\Stick\Cache\CacheInterface
use = Fal\Stick\Cache\Apc

[services.Fal\Stick\Web\Form\FormBuilderInterface]
use = Fal\Stick\Web\Form\FormBuilder\Twbs3FormBuilder
shared = false

[services.Fal\Stick\Web\Security\UserProviderInterface]
use = App\Mapper\User
shared = false

[services.pagination]
use = Fal\Stick\Web\Helper\PaginationList

[services.crud]
class = Fal\Stick\Web\Helper\Crud
boot = App\BootService->crud